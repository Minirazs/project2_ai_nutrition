<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nutritious Bot</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Thasadith:wght@700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <!-- 3 search bars in accordion-->
        <header id="jumbotron"> 
            <!-- Logo & Introduction -->
            <img src="img/bot.png" id="bot" alt="Nutritious Bot!">
            <h1 id="title">NUTRITIOUS BOT</h1>
            
            <h3>Are you curious about what nutrition you're getting from every meal? 
                <br>Let me analyse your food nutrition! Choose any option to input your dish: </h3>
            <div id="op-container">
                <div class="accordion" id="accordionExample">
                  <!-- 1st search bar -->
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <div class="option-space">Option 1) Upload your food image</div>
                          </button>
                        </h2>
                      </div>
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="space">
                                <form method="POST" enctype="multipart/form-data" name="fileinfo">
                                    <input type="file" id="file" name="file" required />
                                    <input type="submit" id="submit" />
                                </form>
                            </div>
                        </div>
                      </div>
                    </div>

                    <!-- 2nd search bar -->
                    <div class="card">
                      <div class="card-header" id="headingTwo">
                        <h2 class="mb-0">
                          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <div class="option-space">Option 2) Paste food image URL</div>
                          </button>
                        </h2>
                      </div>
                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="space" id="url-search">
                                <input type="text" id="search-url" placeholder="Paste Image URL">
                                <button id="search-btn2">Analyse</button>
                            </div>
                            <div class="space" id="url-demo">
                              <!-- Demo URL to be copied -->
                              <h6>Try this demo link: 
                                <span id="p1">https://bit.ly/3kx3QhW</span>
                                <button onclick="copyToClipboard('#p1')">Copy</button>
                              </h6>
                            </div>
                        </div>
                      </div>
                    </div>

                    <!-- 3rd search bar -->
                    <div class="card">
                      <div class="card-header" id="headingThree">
                        <h2 class="mb-0">
                          <button class="btn btn-link collapsed" id="opt3" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            <div class="option-space">Option 3) Type the recipe name</div>
                          </button>
                        </h2>
                      </div>
                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="space" id="name-search">
                                <input type="text" id="search-terms" placeholder="Type in Recipe name">
                                <button id="search-btn3">Analyse</button>
                            </div> 
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </header>

        <!-- Display search results -->
        <section>
            <!-- display nutrition -->
            <div class="display">
                <ul id="nutrition-result"></ul>
            </div>
            <!-- display simple recipes -->
            <div class="displayrecipes">
                <div id="similar-recipes"></div>
            </div>  
        </section>  
            
        <!-- Footer -->
        <footer>
          <div id ='copyright'>&copy; Designed by Foo Rui Shan 2020   <a href="https://github.com/Minirazs" target="_blank" title="Check out my GitHub"><i id="git-icon" class="fab fa-github"></i></a></div>
        </footer>

        <!-- Scroll up button -->
        <div class="scroll">
          <button onclick="topFunction()" id="myBtn" title="Go to top"> 
          <i class="fas fa-chevron-up scrollup"></i>
          </button>
        </div>

        <!-- Scripts -->
        <!-- Font Awesome -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
        <!-- Ajax -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Javascript -->
        <script src="js/other.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
